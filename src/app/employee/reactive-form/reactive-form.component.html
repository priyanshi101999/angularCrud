<p>reactive-form works!</p>

<form [formGroup]="LoginForm" (ngSubmit)="LoginUser()">

    <label for="name">Name</label>
    <input type="text" placeholder=" Enter your name" name="name" formControlName = "name">
    <br>
    <span *ngIf="nameValidator && nameValidator.invalid && nameValidator.touched">name is invalid</span>
    <br>

    <label for="email">Email</label>
    <input type="email" placeholder=" Enter your email" name="email" formControlName = "email">
    <br>
    <span *ngIf="emailValidator && emailValidator.invalid && emailValidator.touched">name is invalid</span><br>

    <label for="phone">Phone number</label>
    <input type="number" placeholder=" Enter your phone number" name="phone" formControlName = "phone">
    <br>
    <span *ngIf="phoneValidator && phoneValidator.invalid && phoneValidator.touched">name is invalid</span><br>

    <label for="password">Password</label>
    <input type="password" placeholder=" Enter your password" name="password" formControlName = "password">
    <br>
    <span *ngIf="passwordValidator && passwordValidator.invalid && passwordValidator.touched">name is invalid</span> <br>

    <button [disabled]="LoginForm.invalid">Login</button>
</form>
